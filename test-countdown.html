<!DOCTYPE html>
<html>
<head>
    <title>Countdown Test</title>
    <style>
        .trip-countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .countdown-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .countdown-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .countdown-label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Countdown Test</h1>
    <div class="trip-countdown">
        <div class="countdown-item">
            <span class="countdown-number" id="days">00</span>
            <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
            <span class="countdown-number" id="hours">00</span>
            <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
            <span class="countdown-number" id="minutes">00</span>
            <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
            <span class="countdown-number" id="seconds">00</span>
            <span class="countdown-label">Seconds</span>
        </div>
    </div>
    
    <script>
        function updateCountdown() {
            const tripDate = new Date('2025-12-21T12:50:00').getTime()
            const now = new Date().getTime()
            const distance = tripDate - now
            
            const countdownContainer = document.querySelector('.trip-countdown')
            
            if (distance < 0) {
                // Hide countdown when trip starts
                if (countdownContainer) {
                    countdownContainer.style.display = 'none'
                }
                console.log('Countdown completed!')
                return
            } else {
                // Show countdown if trip hasn't started yet
                if (countdownContainer) {
                    countdownContainer.style.display = 'flex'
                }
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24))
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
            const seconds = Math.floor((distance % (1000 * 60)) / 1000)
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0')
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0')
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0')
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0')
            
            console.log(`Days: ${days}, Hours: ${hours}, Minutes: ${minutes}, Seconds: ${seconds}`)
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000)
        updateCountdown()
    </script>
</body>
</html>
